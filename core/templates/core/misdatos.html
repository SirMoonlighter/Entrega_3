{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
    
  <form id="form" method="POST" enctype="multipart/form-data">
    <div class="row d-flex justify-content-center">
      {{ form|as_bootstrap_form }}
      {% csrf_token %}
    </div>

    <!-- AREA DE BOTONES -->
    <div class="mt-2 text-center">

      <button type="submit"> Actualizar mis datos </button>
      
      <!-- AREA DE BOTON DE SELECCIONAR IMAGEN: Reemplaza el botÃ³n "Seleccionar archivo" por otro con Bootstrap (VER COMENTARIO "BOTON IMAGEN" en script.js) -->
      <button onclick="event.preventDefault(); document.getElementById('id_imagen').click();"> Seleccionar imagen </button>  

    </div>

  </form>

{% endblock content %}

{% block script %}
  <script src="{% static 'core/js/misdatos.js' %}"></script>
{% endblock script %}
