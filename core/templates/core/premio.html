{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}


<div id="mini_producto" style="display: none" class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 mx-auto my-2">
  <div class="card" style="width: 18rem; height: 100%;">
    <a class="btn">
      <img class="card-img-top image" alt="Una imagen del producto" width="150px" height="150px" style="object-fit:scale-down">
      <div class="card-body">
        <h5 class="card-title name"></h5>
        <details>
          <summary>Descripción:</summary>
          <p class="card-text desc"> </p>
        </details>
        <p class="card-text price" style="font-weight: bolder;"></p>
        <p class="card-text ranking"></p>
        <p class="card-text ranking-count"></p>
      </div>
    </a>
  </div>
</div>

<body>

  <br><br>

  <p class="contest-text">
      <h1>¡Concursa por una prenda de vestir!</h1>
      <h1>¡Por compras superiores a $20.000 en productos ya estás participando!</h1>
  </p>

  <br><br>

  <div class="container">
    <div class="row products-container">
    </div>
  </div>


{% endblock content %}

{% block script %}

<script src="{% static 'core/js/api_ropa.js' %}"></script>
  
{% endblock script %}
